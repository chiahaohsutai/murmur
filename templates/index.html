{% extends "layout.html" %}{%~ block content %}
<div class="flex w-full justify-center items-center flex-col gap-3 h-full">
  <h1 class="text-3xl"><b>MurmurRS</b></h1>
  <div class="text-center">
    <p>
      Simple browser based transcription using OpenAI's
      <span class="text-gray-500"><b>Whisper</b></span>
    </p>
    <p>Click <b>Transcribe</b> to start a transcription</p>
  </div>
  <div class="flex flex-nowrap w-full justify-center">
    <div class="flex flex-1 max-w-[75%] justify-center items-center gap-2">
      <button
        id="start"
        class="flex-1 max-w-2xs bg-blue-400 p-2 rounded-lg text-white hover:opacity-75 active:opacity-50 cursor-pointer"
      >
        Transcribe
      </button>
      <button
        id="stop"
        class="flex-1 max-w-2xs bg-blue-400 p-2 rounded-lg text-white hover:opacity-75 active:opacity-50 cursor-pointer"
      >
        Stop
      </button>
    </div>
  </div>
  <div class="flex-1 basis-0 w-full flex justify-center items-center">
    <div class="flex-1 h-full flex flex-col">
        <div
          class="flex-1 w-full rounded-lg bg-gray-200 p-4"
          id="transcription"
        ></div>
    </div>
  </div>
</div>
{% endblock ~%}
